name: dvc-pipeline

on:
  pull_request:
    branches: ['main']

permissions:
  contents: write
  pull-requests: write

jobs:
  train_and_report_eval_performance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install --no-cache-dir -r requirements.txt

      - name: Setup CML
        uses: iterative/setup-cml@v1
          
      - name: Setup DVC
        uses: iterative/setup-dvc@v1

      # ðŸ”¹ Debug Git state
      - name: Debug Git state
        run: |
          echo "=== Current branch ==="
          git branch --show-current
          echo "=== Latest commit ==="
          git log -1 --oneline
          echo "=== Remote branches ==="
          git branch -r
          echo "=== Files in repo ==="
          ls -R

      # ðŸ”¹ Debug DVC state
      - name: Debug DVC state
        run: |
          echo "=== DVC version ==="
          dvc --version
          echo "=== DVC tracked files ==="
          dvc list .
          echo "=== DVC metrics list ==="
          dvc metrics show || echo "No metrics found"
          echo "=== DVC repro dry-run ==="
          dvc repro --dry || echo "Pipeline dry-run failed"

      - name: Run DVC pipeline
        run: |
          set -x   # enable bash debug mode
          dvc repro
          set +x

      # ðŸ”¹ Debug metrics diff
      - name: Debug metrics diff
        run: |
          echo "=== Metrics in current branch ==="
          dvc metrics show
          echo "=== Metrics in main branch ==="
          git fetch --prune
          git checkout main
          dvc metrics show || echo "No metrics in main"
          git checkout -
          echo "=== Running metrics diff ==="
          # Always create metrics_compare.md even if diff is empty
          dvc metrics diff --md main > metrics_compare.md || echo "No diff found" > metrics_compare.md
          echo "=== Contents of metrics_compare.md ==="
          cat metrics_compare.md

      - name: Write CML report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git fetch --prune
          dvc metrics diff --md main > metrics_compare.md || echo "No metrics differences found." > metrics_compare.md
          cat metrics_compare.md
          cml comment create metrics_compare.md
