name: dvc-pipeline

on:
  pull_request:
    branches: ['main']

permissions:
  contents: write
  pull-requests: write

jobs:
  train_and_report_eval_performance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install --no-cache-dir -r requirements.txt

      - name: Setup CML
        uses: iterative/setup-cml@v1
          
      - name: Setup DVC
        uses: iterative/setup-dvc@v1

      # ðŸ”¹ Debug right after setup
      - name: Debug Git state
        run: |
          git branch --show-current
          git log -1 --oneline
          git branch -r
          ls -R

      - name: Debug DVC state
        run: |
          dvc --version
          dvc list .
          dvc metrics show || echo "No metrics found"
          dvc repro -n || echo "Pipeline dry-run failed"

      - name: Run DVC pipeline
        run: |
          set -x
          dvc repro
          set +x

      # ðŸ”¹ Debug before metrics diff
      - name: Debug metrics diff
        run: |
          echo "=== Metrics in current branch ==="
          dvc metrics show
          echo "=== Metrics in main branch ==="
          git fetch --prune
          git checkout main
          dvc metrics show || echo "No metrics in main"
          git checkout -
          echo "=== Running metrics diff ==="
          dvc metrics diff --md main || echo "Metrics diff failed"
          cat metrics_compare.md || echo "metrics_compare.md not created"

      - name: Write CML report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cml comment create metrics_compare.md
