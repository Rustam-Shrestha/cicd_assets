name: PR

on:
  pull_request:
    branches:["main"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: run test.py
        run: |
          echo "Starting test.py execution"
          python test.py
          echo "Finished test.py execution"
