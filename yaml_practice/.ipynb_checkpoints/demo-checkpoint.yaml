# Basic Scalars

string_value: "hello world"
integer_value: 42
float_value: 3.14
boolean_true: true
boolean_false: false
null_value_1: null
null_value_2: ~

# Sequences (Block Style)

tools:
  - GitHub Actions
  - DVC
  - MLflow
  - Great Expectations

# Sequences (Flow Style)

mlops_stack: [GitHub Actions, DVC, MLflow, Great Expectations]

# Mappings (Key-Value Pairs)

pipeline_stage:
  name: model_training
  duration_minutes: 45
  dependencies:
    - data_preprocessing
    - feature_engineering

# Multiline Strings – Literal Style

bash_script: |
  #!/bin/bash
  echo "Starting model training"
  
    python train.py --epochs 50
  echo "Training complete"

# Multiline Strings – Folded Style

deployment_notes: >
  This deployment includes updated model weights,
  revised preprocessing logic, and improved
  monitoring hooks for production stability.

# Chomping Indicators

note_strip: |-
  This string has no trailing newlines.
  Another line is added.

note_keep: |+
  This string keeps all trailing newlines.
  Another line is added.

# Dynamic Value Injection (Tool-Specific)

current_date: !!timestamp 2024-06-15T12:00:00Z
database_url: ${{ secrets.DB_URL }}
model_version: ${{ github.sha }}

